<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
	<th:block layout:fragment="customContents">
  
  <!--================Login Box Area =================-->  
  <section class="login_box_area section-margin">
		<div class="container">
			<div class="rowlogin">
				<div class="login_join_center">
					<div class="login_form_inner">
						<h3>회원가입</h3>
						<form class="row login_form" th:action="@{/join}" id="register_form" >
							<div class="col-md-12 form-group">
									<input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '아이디를 입력해 주세요'">
								</div>
								<div class="col-md-12 form-group">
									<input type="text" class="form-control" id="userPw" name="userPw" placeholder="비밀번호를 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호를 입력해 주세요'">
					              </div>
					              <div class="col-md-12 form-group">
									<input type="text" class="form-control" id="userName" name="userName" placeholder="이름을 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '이름을 입력해 주세요'">
					              </div>
					              <div class="col-md-12 form-group">
									<input type="hidden" class="form-control" id="userLevel" name="userLevel" placeholder="" onfocus="this.placeholder = ''" onblur="this.placeholder = ''">
					              </div>
					              <div class="col-md-12 form-group">
									<input type="text" class="form-control" id="userIdcardnumber" name="userIdcardnumber" placeholder="주민등록번호를 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '주민등록번호를 입력해 주세요'">
					              </div>
					              <div class="col-md-12 form-group">
										<input type="text" id="postcode" placeholder="우편번호">
										<input type="button"  onclick="findPost()" value="우편번호 찾기"><br>
										<input type="text" class="form-control" id="address" placeholder="주소"><br>
										<input type="text" class="form-control" id="detailAddress" placeholder="상세주소">
										<input type="text" class="form-control" id="extraAddress" placeholder="참고항목">
									</div>
					              <div class="col-md-12 form-group">
									<input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="이메일을 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '이메일을 입력해 주세요'">
					              </div>
								<div class="col-md-12 form-group">
									<input type="text" class="form-control" id="userPhone" name="userPhone" placeholder="전화번호를 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '전화번호를 입력해 주세요'">
					              </div>
					              <div class="col-md-12 form-group">
									<input type="text" class="form-control" id="userNick" name="userNick" placeholder="닉네임을 입력해 주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '닉네임을 입력해 주세요'">
					              </div>
								<div class="col-md-12 form-group">
									<div class="creat_account" >&nbsp;&nbsp;
										<input type="checkbox" class="f-option2" id="userSmscheck" name="userSmscheck">
										<label for="f-option2">메시지 수신 여부</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="checkbox" class="f-option2" id="userSmscheck" name="userSmscheck">
										<label for="f-option2">이메일 수신 여부</label>
									</div>
								</div>
								<div class="col-md-12 form-group">
									<button type="submit" value="submit" class="loginbtn">
										<img src="/user/img/join.png" height="36" width="107" alt="">
									</button>
							</div>
							<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
							<script>
							    function findPost() {
							        new daum.Postcode({
							            oncomplete: function(data) {
							                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
							
							                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
							                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							                var addr = ''; // 주소 변수
							                var extraAddr = ''; // 참고항목 변수
							
							                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
							                    addr = data.roadAddress;
							                } else { // 사용자가 지번 주소를 선택했을 경우(J)
							                    addr = data.jibunAddress;
							                }
							
							                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
							                if(data.userSelectedType === 'R'){
							                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
							                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
							                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
							                        extraAddr += data.bname;
							                    }
							                    // 건물명이 있고, 공동주택일 경우 추가한다.
							                    if(data.buildingName !== '' && data.apartment === 'Y'){
							                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
							                    }
							                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
							                    if(extraAddr !== ''){
							                        extraAddr = ' (' + extraAddr + ')';
							                    }
							                    // 조합된 참고항목을 해당 필드에 넣는다.
							                    document.getElementById("extraAddress").value = extraAddr;
							                
							                } else {
							                    document.getElementById("extraAddress").value = '';
							                }
							
							                // 우편번호와 주소 정보를 해당 필드에 넣는다.
							                document.getElementById('postcode').value = data.zonecode;
							                document.getElementById("address").value = addr;
							                // 커서를 상세주소 필드로 이동한다.
							                document.getElementById("detailAddress").focus();
							            }
							        }).open();
							    }
							</script>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
   </th:block>
   
</html>
